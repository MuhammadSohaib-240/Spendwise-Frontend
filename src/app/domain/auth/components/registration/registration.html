<app-auth-layout [title]="'Create Account'" [subtitle]="'Register for Spendwise'">
  <form class="auth-form" (ngSubmit)="onRegister()">
    <app-text-field
      placeholder="Full Name"
      [(value)]="name"
      type="text">
    </app-text-field>

    <app-text-field
      placeholder="Username"
      [(value)]="username"
      type="text">
    </app-text-field>

    <app-text-field
      placeholder="Email"
      [(value)]="email"
      type="email">
    </app-text-field>

    <app-text-field
      placeholder="Password"
      [(value)]="password"
      type="password">
    </app-text-field>

    <app-text-field
      placeholder="Confirm Password"
      [(value)]="confirmPassword"
      type="password">
    </app-text-field>

    <app-custom-button
      [loading]="loading"
      [disabled]="loading"
      type="submit">
      Register
    </app-custom-button>
  </form>
</app-auth-layout>
