<div class="toast-container"
     [class.top-right]="position==='top-right'"
     [class.top-left]="position==='top-left'"
     [class.top-center]="position==='top-center'"
     [class.bottom-right]="position==='bottom-right'"
     [class.bottom-left]="position==='bottom-left'"
     [class.bottom-center]="position==='bottom-center'">

  @for (t of toastService.toasts(); track t.id) {
    <div class="toast"
         [class.success]="t.type==='success'"
         [class.error]="t.type==='error'"
         [class.info]="t.type==='info'"
         [class.warning]="t.type==='warning'"
         [class.leaving]="t.leaving"
         [attr.role]="t.type === 'error' ? 'alert' : 'status'"
         [attr.aria-live]="t.type === 'error' ? 'assertive' : 'polite'">

      <div class="icon" aria-hidden="true">
        @if (t.type === 'success') { ✓ }
        @if (t.type === 'error')   { ✕ }
        @if (t.type === 'info')    { i }
        @if (t.type === 'warning') { ! }
      </div>

      <div class="message">{{ t.message }}</div>

      @if (t.dismissible) {
        <button class="close" type="button" (click)="toastService.dismiss(t.id)" aria-label="Dismiss">×</button>
      }
    </div>
  }
</div>
